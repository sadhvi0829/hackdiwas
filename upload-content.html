<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content | Kalpathsala</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6d28d9;
            --primary-blue: #2563eb;
            --accent-gold: #d4a017;
            --bg-primary: #f5f7fa;
            --text-primary: #222;
            --text-secondary: #666;
            --card-shadow: 0 4px 24px rgba(109,40,217,0.10);
            --card-radius: 20px;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        [data-theme="dark"] {
            --bg-primary: #181c24;
            --text-primary: #fff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-form {
            background: #fff;
            border-radius: var(--card-radius);
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            color: var(--text-primary);
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(109,40,217,0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: #f3f4f6;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: #e5e7eb;
            border-color: var(--primary-purple);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid #d1d5db;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-purple);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--primary-blue);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Success Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: var(--card-radius);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .modal-content h3 {
            color: var(--success-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .close-modal {
            background: var(--primary-purple);
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .close-modal:hover {
            background: var(--primary-blue);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .header p {
                font-size: 1.1rem;
            }
            .upload-form {
                padding: 1.5rem;
            }
        }

        /* Dark mode styles */
        [data-theme="dark"] .upload-form {
            background: #23263a;
        }

        [data-theme="dark"] .form-group input[type="text"],
        [data-theme="dark"] .form-group textarea {
            background: #2a2d3d;
            border-color: #374151;
            color: #fff;
        }

        [data-theme="dark"] .file-upload-label {
            background: #2a2d3d;
            border-color: #374151;
        }

        [data-theme="dark"] .file-upload-label:hover {
            background: #374151;
        }

        [data-theme="dark"] .modal-content {
            background: #23263a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upload Your Content</h1>
            <p>Share your knowledge with students through videos and documents</p>
        </div>

        <form class="upload-form" id="uploadForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="title">üìå Title</label>
                <input type="text" id="title" name="title" placeholder="Enter content title" required>
            </div>

            <div class="form-group">
                <label for="description">üìù Description</label>
                <textarea id="description" name="description" placeholder="Describe your content..."></textarea>
            </div>

            <div class="form-group">
                <label>üé• Upload Content</label>
                <div class="file-upload">
                    <label class="file-upload-label" for="file">
                        <span>Choose a file</span>
                        <span>üìÅ</span>
                    </label>
                    <input type="file" id="file" name="file" accept="video/*,.pdf,.doc,.docx" required>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="freeAccess" name="freeAccess">
                <label for="freeAccess">‚úÖ Make this content freely available</label>
            </div>

            <button type="submit" class="submit-btn">üöÄ Upload Content</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h3>‚ú® Content Uploaded Successfully!</h3>
            <p>Your content has been uploaded and is now being processed. It will be available to students shortly.</p>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // File name display
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            document.getElementById('fileName').textContent = fileName || '';
        });

        // Form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const file = document.getElementById('file').files[0];

            if (!title || !file) {
                alert('Please fill in all required fields');
                return false;
            }

            // Show success modal
            document.getElementById('successModal').style.display = 'flex';
            return false;
        }

        // Close modal
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('uploadForm').reset();
            document.getElementById('fileName').textContent = '';
        }

        // Theme toggle functionality
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
