<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalapathshala Live Class</title>
  <script src="https://cdn.agora.io/sdk/web/AgoraRTC_N.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      flex-wrap: wrap;
    }

    #local-player, #remote-player {
      background-color: #000;
      width: 640px;
      height: 360px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #chat-box {
      width: 80%;
      max-width: 400px;
      height: 150px;
      overflow-y: scroll;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    #user-count {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #666;
    }

    canvas {
      display: none;
    }

    @media (max-width: 768px) {
      #local-player, #remote-player {
        width: 100%;
        height: 240px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <h2>üé• Kalapathshala Live Class</h2>
  <p id="status" style="color: gray;">üü¢ Idle</p>
  <p id="user-count">Participants: 0</p>
  <input type="text" id="username" placeholder="Enter your name" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 10px;">

  <div>
    <button onclick="startClass()">Start Class</button>
    <button onclick="leaveClass()">Leave Class</button>
    <button onclick="toggleAudio()" id="audioBtn">Mute</button>
    <button onclick="toggleVideo()" id="videoBtn">Video Off</button>
    <button onclick="sendChat()">Send Message</button>
    <button onclick="takeSnapshot()">üì∏ Take Snapshot</button>
  </div>

  <div class="video-container">
    <div id="local-player"></div>
    <div id="remote-player"></div>
  </div>

  <div id="chat-box"></div>
  <canvas id="snapshot-canvas" width="640" height="360"></canvas>

  <script>
    const APP_ID = "a0158b3e50534b34bf1d940528de3e47";
    const CHANNEL = "kalapathshala-class";
    let client;
    let localTracks = [];
    let audioMuted = false;
    let videoMuted = false;
    let startTime, timerInterval;
    let userCount = 0;

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
      const secs = (elapsed % 60).toString().padStart(2, '0');
      document.getElementById("status").innerText = `üî¥ Live | Duration: ${mins}:${secs}`;
      document.getElementById("status").style.color = 'red';
    }

    function updateUserCount(change) {
      userCount += change;
      document.getElementById("user-count").innerText = `Participants: ${userCount}`;
    }

    async function startClass() {
      const username = document.getElementById("username").value || "Anonymous";
      try {
        client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        await client.join(APP_ID, CHANNEL, null, null);

        localTracks = await AgoraRTC.createMicrophoneAndCameraTracks();
        localTracks[1].play("local-player");
        await client.publish(localTracks);

        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        updateUserCount(1);
        addChatMessage(`üîî ${username} joined the class.`);

        client.on("user-published", async (user, mediaType) => {
          await client.subscribe(user, mediaType);
          if (mediaType === "video") {
            user.videoTrack.play("remote-player");
            updateUserCount(1);
            addChatMessage(`üë§ A new participant joined.`);
          }
        });

        client.on("user-unpublished", (user) => {
          updateUserCount(-1);
          addChatMessage(`üëã A participant left.`);
        });

      } catch (err) {
        alert("Failed to start class: " + err.message);
      }
    }

    async function leaveClass() {
      for (let track of localTracks) {
        track.stop();
        track.close();
      }
      await client.leave();
      document.getElementById("local-player").innerHTML = "";
      document.getElementById("remote-player").innerHTML = "";
      document.getElementById("status").innerText = "üü¢ Idle";
      document.getElementById("status").style.color = 'gray';
      clearInterval(timerInterval);
      updateUserCount(-1);
      addChatMessage("‚ùå You left the class.");
    }

    function toggleAudio() {
      if (!localTracks[0]) return;
      audioMuted = !audioMuted;
      localTracks[0].setEnabled(!audioMuted);
      document.getElementById("audioBtn").innerText = audioMuted ? "Unmute" : "Mute";
    }

    function toggleVideo() {
      if (!localTracks[1]) return;
      videoMuted = !videoMuted;
      localTracks[1].setEnabled(!videoMuted);
      document.getElementById("videoBtn").innerText = videoMuted ? "Video On" : "Video Off";
    }

    function sendChat() {
      const username = document.getElementById("username").value || "You";
      const message = prompt("Type your message:");
      if (message) {
        addChatMessage(`${username}: ${message}`);
      }
    }

    function addChatMessage(msg) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.innerText = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function takeSnapshot() {
      const canvas = document.getElementById("snapshot-canvas");
      const ctx = canvas.getContext('2d');
      const video = document.querySelector('video');
      if (video) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const image = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = image;
        link.download = "snapshot.png";
        link.click();
      }
    }
  </script>

</body>
</html>
