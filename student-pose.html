<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Pose View | Kalpathsala</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --primary-purple: #6d28d9;
            --primary-blue: #2563eb;
            --accent-gold: #d4a017;
            --bg-primary: #181c24;
            --text-primary: #fff;
            --text-secondary: #b3b3b3;
            --card-shadow: 0 4px 24px rgba(109,40,217,0.10);
            --card-radius: 20px;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: var(--card-radius);
            overflow: hidden;
            aspect-ratio: 16/9;
            max-width: 800px;
            margin: 0 auto;
        }

        .video-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            z-index: 2;
            color: var(--success-color);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-purple);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-blue);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--error-color);
            color: #fff;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 1.5rem;
            color: #fff;
            gap: 1rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading.hidden {
            display: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .feedback-container {
            background: #23263a;
            border-radius: var(--card-radius);
            padding: 1.5rem;
            margin-top: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }

        .score-display {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .score-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
        }

        .score-label {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .match-message {
            text-align: center;
            color: var(--success-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }

        .download-btn {
            background: var(--success-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 1rem auto;
            display: none;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§˜ Student Pose View</h1>
            <p>Follow the teacher's pose and get real-time feedback</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startCamera">
                <span>ðŸŽ¥</span> Start Camera
            </button>
            <button class="btn btn-danger" id="exitBtn">
                <span>ðŸšª</span> Exit
            </button>
        </div>

        <div class="video-container">
            <div class="video-label">Student View</div>
            <video id="studentVideo" playsinline></video>
            <canvas id="studentCanvas"></canvas>
        </div>

        <div class="feedback-container">
            <div class="score-display">
                <div class="score-value" id="matchScore">0%</div>
                <div class="score-label">Pose Match Score</div>
            </div>
            <div class="match-message" id="matchMessage">Perfect Match! ðŸŽ‰</div>
            <button class="download-btn" id="downloadBtn">ðŸ“¥ Download Certificate</button>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-status" id="loadingStatus">Initializing pose detection model...</div>
    </div>

    <script>
        let detector;
        let studentVideo;
        let studentCanvas;
        let studentCtx;
        let isRunning = false;
        let perfectMatchAchieved = false;
        let socket;
        let teacherPose = null;
        let sessionId;

        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            // Get session ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            sessionId = urlParams.get('sessionId');
            
            if (!sessionId) {
                showError('No session ID provided');
                return;
            }
            
            // Join as student
            socket.emit('student-join', sessionId);
            
            // Handle teacher's pose updates
            socket.on('teacher-pose', (pose) => {
                teacherPose = pose;
            });
            
            // Handle teacher disconnection
            socket.on('teacher-disconnected', () => {
                showError('Teacher has disconnected from the session');
                setTimeout(() => {
                    window.location.href = 'student-dashboard.html';
                }, 3000);
            });
            
            // Handle disconnection
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });
        }

        // Initialize the pose detection
        async function initPoseDetection() {
            try {
                updateLoadingStatus('Loading TensorFlow.js...');
                await tf.ready();
                await tf.setBackend('webgl');
                
                updateLoadingStatus('Loading MoveNet model...');
                const model = poseDetection.SupportedModels.MoveNet;
                const detectorConfig = {
                    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING,
                    enableSmoothing: true,
                    minPoseScore: 0.3
                };
                
                detector = await poseDetection.createDetector(model, detectorConfig);
                updateLoadingStatus('Model loaded successfully!');
                
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 1000);
                
                return true;
            } catch (error) {
                console.error('Error loading model:', error);
                showError(`Error loading model: ${error.message}`);
                return false;
            }
        }

        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 30 },
                        facingMode: 'user'
                    }
                });
                studentVideo.srcObject = stream;

                return new Promise((resolve) => {
                    studentVideo.onloadedmetadata = () => {
                        studentVideo.play();
                        studentCanvas.width = studentVideo.videoWidth;
                        studentCanvas.height = studentVideo.videoHeight;
                        resolve(true);
                    };
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
                showError('Error accessing camera. Please ensure you have granted camera permissions.');
                return false;
            }
        }

        // Draw pose on canvas
        function drawPose(pose, ctx) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            
            if (!pose) return;

            // Draw keypoints
            pose.keypoints.forEach(keypoint => {
                if (keypoint.score > 0.3) {
                    ctx.beginPath();
                    ctx.arc(keypoint.x, keypoint.y, 4, 0, 2 * Math.PI);
                    ctx.fillStyle = '#10b981';
                    ctx.fill();
                }
            });

            // Draw connections
            const connections = [
                ['left_shoulder', 'right_shoulder'],
                ['left_shoulder', 'left_elbow'],
                ['left_elbow', 'left_wrist'],
                ['right_shoulder', 'right_elbow'],
                ['right_elbow', 'right_wrist'],
                ['left_shoulder', 'left_hip'],
                ['right_shoulder', 'right_hip'],
                ['left_hip', 'right_hip'],
                ['left_hip', 'left_knee'],
                ['left_knee', 'left_ankle'],
                ['right_hip', 'right_knee'],
                ['right_knee', 'right_ankle']
            ];

            ctx.beginPath();
            connections.forEach(([p1, p2]) => {
                const point1 = pose.keypoints.find(kp => kp.name === p1);
                const point2 = pose.keypoints.find(kp => kp.name === p2);

                if (point1 && point2 && point1.score > 0.3 && point2.score > 0.3) {
                    ctx.moveTo(point1.x, point1.y);
                    ctx.lineTo(point2.x, point2.y);
                }
            });
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Function to calculate pose similarity
        function calculatePoseSimilarity(pose1, pose2) {
            if (!pose1 || !pose2) return 0;
            
            let totalScore = 0;
            let validPoints = 0;
            
            pose1.keypoints.forEach((kp1, index) => {
                const kp2 = pose2.keypoints[index];
                if (kp1.score > 0.3 && kp2.score > 0.3) {
                    const dx = kp1.x - kp2.x;
                    const dy = kp1.y - kp2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const similarity = Math.max(0, 1 - distance / 100);
                    totalScore += similarity;
                    validPoints++;
                }
            });
            
            return validPoints > 0 ? (totalScore / validPoints) * 100 : 0;
        }

        // Function to generate and download certificate
        function generateCertificate() {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#23263a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Title
            ctx.fillStyle = '#d4a017';
            ctx.font = 'bold 48px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('Certificate of Achievement', canvas.width/2, 100);
            
            // Content
            ctx.fillStyle = '#fff';
            ctx.font = '24px Inter';
            ctx.fillText('This is to certify that', canvas.width/2, 200);
            ctx.fillText('the student has successfully', canvas.width/2, 250);
            ctx.fillText('performed the pose with 100% accuracy', canvas.width/2, 300);
            
            // Date
            ctx.font = '20px Inter';
            ctx.fillText(`Date: ${new Date().toLocaleDateString()}`, canvas.width/2, 400);
            
            // Download
            const link = document.createElement('a');
            link.download = 'pose-certificate.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Main detection loop
        async function detectPoses() {
            if (!isRunning) return;

            try {
                const poses = await detector.estimatePoses(studentVideo);
                if (poses.length > 0) {
                    drawPose(poses[0], studentCtx);
                    
                    // Compare with teacher's pose if available
                    if (teacherPose) {
                        const similarity = calculatePoseSimilarity(poses[0], teacherPose);
                        
                        // Update score display
                        document.getElementById('matchScore').textContent = `${Math.round(similarity)}%`;
                        
                        // Check for perfect match
                        if (similarity >= 95 && !perfectMatchAchieved) {
                            perfectMatchAchieved = true;
                            document.getElementById('matchMessage').style.display = 'block';
                            document.getElementById('downloadBtn').style.display = 'block';
                            
                            // Notify teacher of perfect match
                            if (socket && socket.connected) {
                                socket.emit('pose-match', {
                                    sessionId,
                                    matchScore: similarity
                                });
                            }
                        }
                    }
                }
                requestAnimationFrame(detectPoses);
            } catch (error) {
                console.error('Error in pose detection:', error);
                requestAnimationFrame(detectPoses);
            }
        }

        // Initialize
        window.addEventListener('load', async () => {
            studentVideo = document.getElementById('studentVideo');
            studentCanvas = document.getElementById('studentCanvas');
            studentCtx = studentCanvas.getContext('2d');

            // Initialize Socket.IO
            initializeSocket();

            await initPoseDetection();

            // Event listeners for buttons
            document.getElementById('startCamera').addEventListener('click', async () => {
                await startCamera();
                isRunning = true;
                detectPoses();
            });

            document.getElementById('exitBtn').addEventListener('click', () => {
                isRunning = false;
                if (studentVideo.srcObject) {
                    studentVideo.srcObject.getTracks().forEach(track => track.stop());
                    studentVideo.srcObject = null;
                }
                studentCtx.clearRect(0, 0, studentCanvas.width, studentCanvas.height);
                if (socket) {
                    socket.disconnect();
                }
                window.location.href = 'student-dashboard.html';
            });

            document.getElementById('downloadBtn').addEventListener('click', generateCertificate);
        });

        function updateLoadingStatus(message) {
            document.getElementById('loadingStatus').textContent = message;
        }

        function showError(message) {
            console.error(message);
            alert(message);
        }
    </script>
</body>
</html>
